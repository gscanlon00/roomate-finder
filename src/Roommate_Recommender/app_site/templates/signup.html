{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
<section class="signup">
      <div class="sign-content">
        <form action="" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
          <fieldset class="form">
            <legend class="border-bottom">Join Now!</legend>
            {{form.as_p}}
          </fieldset>
             <div class="form">
            <button class="btn" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="top">
          <small class="mute"
            >Already have an account?
            <a class="ml-2" href="{% url 'login' %}">Sign In</a></small
          >
        </div>
      </div>
      {{form.errors}}
    </section>
  </body>
</html>
{% endblock %}
